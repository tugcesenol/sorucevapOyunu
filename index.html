<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> Soru - Cevap Oyunu </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="about">
		<p> Süre bitmeden soruları cevaplayın! <button onClick="startquiz()"> BAŞLA </button> </p>
	</div>
	<div id="quiz" style="display:none;">
   		<div id="resultbox">
       		<div id="result"></div>
       		<button onClick="question(i);"> Sıradaki Soru </button>
  		</div>
  		<div class="timer">Süre: 00:
  		     <span id="timer"></span>
  		</div>
   		<div class="score">Puan: 
      		<span id="score">0</span>
   		</div>
   		<div id="question"></div>
 		<div class="options">
			<ul>
  				<li>
    				<input type="radio" id="option_0" name="selector" onClick="check(0);">
    				<label for="option_0" id="option0"></label>
    				<div class="check"></div>
  				</li>
  				<li>
    				<input type="radio" id="option_1" name="selector" onClick="check(1);">
    				<label for="option_1" id="option1"></label>
    				<div class="check"><div class="inside"></div></div>
  				</li>
  				<li>
    				<input type="radio" id="option_2" name="selector" onClick="check(2);">
    				<label for="option_2" id="option2"></label>
    				<div class="check"><div class="inside"></div></div>
  				</li>
				<li>
    				<input type="radio" id="option_3" name="selector" onClick="check(3);">
    				<label for="option_3" id="option3"></label>
    				<div class="check"><div class="inside"></div></div>
  				</li>
			</ul>
		</div>
	</div>
</body>
</html>
